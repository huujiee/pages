    <main class="policy" style="max-width: 920px; margin: 100px auto 40px; padding: 0 16px;">
      <p class="crumb"><a href="../index.html#home">← 首页</a></p>
      <h1 id="contact-title" style="text-align: center;">联系我们</h1>
      <p id="contact-desc" style="text-align: center;">商务合作与支持，请通过邮箱联系。</p>

      <form id="email-form" class="email-form" onsubmit="return false;" style="margin-top: 16px;">
        <input type="text" name="_honeypot" id="hp" tabindex="-1" autocomplete="off" style="position:absolute;left:-9999px;opacity:0;" aria-hidden="true" />
        <input type="hidden" id="email-started" name="started" value="" />

        <label for="email-subject" style="display:block;margin:8px 0 4px;">主题</label>
        <input id="email-subject" type="text" placeholder="邮件标题" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--header-border);" />

        <label for="email-body" style="display:block;margin:12px 0 4px;">内容</label>
        <textarea id="email-body" rows="6" placeholder="邮件内容" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--header-border);"></textarea>

        <div class="email-actions" style="margin-top:12px;display:flex;gap:10px;">
          <button class="btn ghost" id="copy-email" type="button" aria-label="复制邮箱地址">复制邮箱</button>
          <button class="btn" id="email-submit" type="button" aria-label="发送邮件">发送邮件</button>
        </div>
        <small id="copy-hint" class="copy-hint" aria-live="polite"></small>
        <small id="submit-hint" class="copy-hint" aria-live="polite"></small>
      </form>
    </main>
