<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <title>Eyayoo favicon</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6db5ff"/>
      <stop offset="1" stop-color="#9a7cff"/>
